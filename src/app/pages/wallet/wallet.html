<div class="wallet-container mat-elevation-z8">

<div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">

  <!-- Filter Button & Member Info -->
  <div class="d-flex align-items-center gap-2">

    <!-- Filter Icon Button -->
    <button mat-icon-button [matMenuTriggerFor]="walletFilterMenu" matTooltip="Filter by Member">
      <mat-icon>filter_list</mat-icon>
    </button>

    <!-- Selected Member Display -->
    <ng-container *ngIf="filterMemberId; else allWallets">
      <ng-container *ngFor="let member of members">
        <ng-container *ngIf="member._id === filterMemberId">
          <img [src]="member.picture" class="rounded-circle" width="28" height="28" />
          <span class="fw-medium">{{ member.name }}</span>
        </ng-container>
      </ng-container>
    </ng-container>
    <ng-template #allWallets>
      <span class="fw-medium text-muted">All Members</span>
    </ng-template>

    <!-- Member Filter Menu -->
    <mat-menu #walletFilterMenu="matMenu">
      <button mat-menu-item (click)="filterMemberId = null; applyFilter()">
        <mat-icon>clear</mat-icon>
        <span>All Members</span>
      </button>
      <button mat-menu-item *ngFor="let member of members" (click)="filterMemberId = member._id; applyFilter()">
        <img [src]="member.picture" class="me-2 rounded-circle" width="24" height="24" />
        <span>{{ member.name }}</span>
      </button>
    </mat-menu>
  </div>

  <!-- Add Wallet Button -->
  <button mat-raised-button color="primary" (click)="openAddWalletModal()">
    <mat-icon>add</mat-icon>
    Add Wallet
  </button>
</div>

  <!-- Loading Overlay -->
  <div class="loading-overlay" *ngIf="isLoading">
    <mat-spinner diameter="50" color="primary"></mat-spinner>
  </div>

  <!-- No Data Box -->
  <div *ngIf="!isLoading && dataSource.data.length === 0" class="no-data-box">
    <mat-icon class="no-data-icon">info</mat-icon>
    <div class="no-data-text">No wallet entries found.</div>
  </div>

  <!-- Table -->
  <div *ngIf="!isLoading && dataSource.data.length > 0">
    <table style="border-bottom: 1px solid gray;" mat-table [dataSource]="dataSource" matSort class="w-100">

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let item"> {{ item.date | date: 'MMM d, y' }} </td>
      </ng-container>

      <!-- Picture Column -->
      <ng-container matColumnDef="picture">
        <th mat-header-cell *matHeaderCellDef> Photo </th>
        <td mat-cell *matCellDef="let item">
            <img [src]="item.member.picture" alt="Profile" class="member-photo">
        </td>
      </ng-container>  

      <!-- member name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let item">{{ item.member.name }} </td>
      </ng-container>

      <!-- amount Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let item"> à§³{{ item.amount }} </td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let item">
          <button mat-icon-button color="warn" (click)="deleteWallet(item._id)">
            <mat-icon style="color: red;" fontIcon="delete"></mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator class="py-3" [pageSize]="30" [pageSizeOptions]="[10, 30, 50, 100, 500]" showFirstLastButtons></mat-paginator>
  </div>
</div>
