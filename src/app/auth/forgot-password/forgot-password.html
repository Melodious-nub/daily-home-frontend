<div class="forgot-password-container">
  <div class="forgot-password-content">
    <!-- Header -->
    <div class="forgot-password-header">
      <h1 class="forgot-password-title">Forgot Password</h1>
      <p class="forgot-password-subtitle">Enter your email to reset your password</p>
    </div>

    <!-- Success State -->
    <div *ngIf="showSuccessState" class="success-state">
      <div class="success-icon">
        <i class="fa fa-check-circle"></i>
      </div>
      <h2 class="success-title">Check Your Email</h2>
      <p class="success-message">{{ successMessage }}</p>
      <div class="redirect-info">
        <i class="fa fa-clock"></i>
        <span>Redirecting to verification page...</span>
      </div>
    </div>

    <!-- Forgot Password Form -->
    <form *ngIf="!showSuccessState" class="forgot-password-form" (ngSubmit)="onSubmit()">
      <!-- Email Field -->
      <div class="form-group">
        <input
          type="email"
          class="form-input"
          placeholder="Email"
          [(ngModel)]="forgotPasswordData.email"
          name="email"
          required
        />
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <!-- Send Reset Link Button -->
      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="isLoading"
      >
        <i *ngIf="isLoading" class="fa-solid fa-spinner fa-spin-pulse"></i>
        <span *ngIf="!isLoading">Send Reset Link</span>
        <span *ngIf="isLoading">Sending...</span>
      </button>

      <!-- Back to Login Button -->
      <button 
        type="button" 
        class="btn btn-secondary"
        routerLink="/login"
      >
        Back to Login
      </button>
    </form>
  </div>
</div>
