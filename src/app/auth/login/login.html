<div class="login-container">
  <div class="login-content">
    <!-- Header -->
    <div class="login-header">
      <h1 class="login-title">Login here</h1>
      <p class="login-subtitle">Welcome back!</p>
    </div>

    <!-- Success Message from Password Reset -->
    <div *ngIf="showSuccessState" class="success-banner">
      <div class="success-icon">
        <i class="fa fa-check-circle"></i>
      </div>
      <div class="success-content">
        <p class="success-message">{{ successMessage }}</p>
      </div>
    </div>

    <!-- Login Form -->
    <form class="login-form" (ngSubmit)="onSubmit()">
      <!-- Email Field -->
      <div class="form-group">
        <input
          type="email"
          class="form-input"
          placeholder="Email"
          [(ngModel)]="loginData.email"
          name="email"
          required
        />
      </div>

      <!-- Password Field -->
      <div class="form-group password-group">
        <input
          [type]="showPassword ? 'text' : 'password'"
          class="form-input"
          placeholder="Password"
          [(ngModel)]="loginData.password"
          name="password"
          required
        />
        <button 
          type="button" 
          class="password-toggle"
          (click)="togglePasswordVisibility()"
        >
          <i class="fa" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
        </button>
      </div>

      <!-- Forgot Password Link -->
      <div class="forgot-password">
        <a routerLink="/forgot-password" class="forgot-link">Forgot your password?</a>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <!-- Sign In Button -->
      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="isLoading"
      >
        <i *ngIf="isLoading" class="fa-solid fa-spinner fa-spin-pulse"></i>
        <span *ngIf="!isLoading">Sign in</span>
        <span *ngIf="isLoading">Signing in...</span>
      </button>

      <!-- Create Account Button -->
      <button 
        type="button" 
        class="btn btn-secondary"
        routerLink="/signup"
      >
        Create new account
      </button>
    </form>
  </div>
</div>
