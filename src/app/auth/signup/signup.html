<div class="signup-container">
  <div class="signup-content">
    <!-- Header -->
    <div class="signup-header">
      <h1 class="signup-title">Create Account</h1>
      <p class="signup-subtitle">Create an account so you can explore all the feature!</p>
    </div>

    <!-- Signup Form -->
    <form class="signup-form" (ngSubmit)="onSubmit()">
      <!-- Full Name Field -->
      <div class="form-group">
        <input
          type="text"
          class="form-input"
          placeholder="Full Name"
          [(ngModel)]="signupData.fullName"
          name="fullName"
          required
        />
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <input
          type="email"
          class="form-input"
          placeholder="Email"
          [(ngModel)]="signupData.email"
          name="email"
          required
        />
      </div>

      <!-- Password Field -->
      <div class="form-group password-group">
        <input
          [type]="showPassword ? 'text' : 'password'"
          class="form-input"
          placeholder="Password"
          [(ngModel)]="signupData.password"
          name="password"
          required
        />
        <button 
          type="button" 
          class="password-toggle"
          (click)="togglePasswordVisibility()"
        >
          <i class="fa" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
        </button>
      </div>

      <!-- Error Message -->
      @if (errorMessage) {
        <div class="error-message">
          {{ errorMessage }}
        </div>
      }

      <!-- Sign Up Button -->
      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="isLoading"
      >
        @if (isLoading) {
          <i class="fa-solid fa-spinner fa-spin-pulse"></i>
        }
        @if (!isLoading) {
          <span>Sign Up</span>
        }
        @if (isLoading) {
          <span>Creating account...</span>
        }
      </button>

      <!-- Already have account Button -->
      <button 
        type="button" 
        class="btn btn-secondary"
        routerLink="/login"
      >
        Already have an account
      </button>
    </form>
  </div>
</div>
