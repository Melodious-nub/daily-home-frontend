<div class="container py-3">
  <div class="row g-3">
    <!-- Member Cards -->
    <div class="col-6 col-md-4 col-lg-3" *ngFor="let member of members">
      <div class="card member-card h-100 shadow-sm">
        <div class="card-body">
          <div class="d-flex align-items-center mb-3">
            <i class="fa fa-user fa-lg me-2 text-secondary"></i>
            <span class="h5 mb-0">{{ member.name }}</span>
          </div>
          <div class="mb-2">
            <span class="text-muted small">Room:</span>
            <span class="fw-semibold">{{ member.room?.name }}</span>
          </div>
          <div class="mb-2">
            <span class="text-muted small">Rent Percent:</span>
            <span class="fw-semibold">{{ member.room?.rentPercent }}%</span>
          </div>
        </div>
      </div>
    </div>
    <!-- Add Member Card (always last) -->
    <div class="col-6 col-md-4 col-lg-3">
      <div class="card member-add-card h-100 text-center d-flex flex-column justify-content-center align-items-center"
           tabindex="0"
           (click)="openAddMemberModal()"
           (keyup.enter)="openAddMemberModal()">
        <i class="fa fa-user-plus fa-2x mb-2 text-primary"></i>
        <span class="fw-bold">Add Member</span>
      </div>
    </div>
  </div>
</div>
