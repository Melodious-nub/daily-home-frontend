<div class="bazar-container mat-elevation-z8">

<div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
  <!-- Filter Button & Selected Avatars -->
  <div class="d-flex align-items-center gap-2">
    <!-- Filter Icon Button -->
    <button mat-icon-button [matMenuTriggerFor]="bazarFilterMenu" matTooltip="Filter by Member(s)">
      <mat-icon>filter_list</mat-icon>
    </button>

    <!-- Selected Member Photos -->
    <ng-container *ngIf="selectedMemberIds.length > 0; else allMembers">
      <ng-container *ngFor="let id of selectedMemberIds">
        <img
          *ngIf="getMemberById(id)"
          [src]="getMemberById(id)?.picture"
          class="rounded-circle"
          width="28"
          height="28"
        />
      </ng-container>
    </ng-container>
    <ng-template #allMembers>
      <span class="fw-medium text-muted">All Members</span>
    </ng-template>

    <!-- Member Filter Menu -->
    <mat-menu #bazarFilterMenu="matMenu" class="px-2">
      <mat-checkbox
        [checked]="selectedMemberIds.length === 0"
        (change)="clearMemberFilter()"
      >
        All Members
      </mat-checkbox>
      <mat-checkbox
        *ngFor="let member of members"
        [checked]="selectedMemberIds.includes(member._id)"
        (change)="toggleMemberSelection(member._id)"
      >
        <img [src]="member.picture" class="me-2 rounded-circle" width="24" height="24" />
        {{ member.name }}
      </mat-checkbox>
    </mat-menu>
  </div>

  <!-- Add Bazar Button -->
  <button mat-raised-button color="primary" (click)="openAddBazarModal()">
    <mat-icon>add</mat-icon>
    Add Bazar
  </button>
</div>

  <!-- Loading Overlay -->
  <div class="loading-overlay" *ngIf="isLoading">
    <mat-spinner diameter="50" color="primary"></mat-spinner>
  </div>

  <!-- No Data Box -->
  <div *ngIf="!isLoading && dataSource.data.length === 0" class="no-data-box">
    <mat-icon class="no-data-icon">info</mat-icon>
    <div class="no-data-text">No bazar entries found.</div>
  </div>

  <!-- Table -->
  <div *ngIf="!isLoading && dataSource.data.length > 0">
    <table style="border-bottom: 1px solid gray;" mat-table [dataSource]="dataSource" matSort class="w-100">

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let item"> {{ item.date | date: 'MMM d' }} </td>
      </ng-container>

      <!-- Members Column -->
      <ng-container matColumnDef="members">
        <th mat-header-cell *matHeaderCellDef> Members </th>
        <td mat-cell *matCellDef="let item">
          <ng-container *ngIf="item.members && item.members.length > 0; else noMembers">
            <button
              mat-icon-button
              [matMenuTriggerFor]="membersMenu"
              (click)="$event.stopPropagation()">
              <mat-icon>group</mat-icon>
            </button>
            <!-- Mat Menu for member list (popover) -->
            <mat-menu #membersMenu="matMenu">
              <button mat-menu-item *ngFor="let m of item.members">
                  <img [src]="m.picture" class="me-2 rounded-circle" width="24" height="24" />
                  <span>{{ m.name }}</span>
              </button>
            </mat-menu>
          </ng-container>
          <ng-template #noMembers>
            <span class="text-muted"></span>
          </ng-template>
        </td>
      </ng-container>

      <!-- Cost Column -->
      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef> Cost </th>
        <td mat-cell *matCellDef="let item"> à§³{{ item.cost }} </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Info </th>
        <td mat-cell *matCellDef="let item">
          <span
            class="truncate-description"
            [matTooltip]="item.description"
            matTooltipPosition="above"
            matTooltipShowDelay="300"
            #tooltip="matTooltip"
            (click)="tooltip.show()"
            (blur)="tooltip.hide()"
            tabindex="0"
            (click)="showTooltip(tooltip)"
          >
            {{ item.description }}
          </span>
        </td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let item">
          <button mat-icon-button color="warn" (click)="deleteBazar(item._id)">
            <mat-icon style="color: red;" fontIcon="delete"></mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator class="py-3" [pageSize]="30" [pageSizeOptions]="[10, 30, 50, 100, 500]" showFirstLastButtons></mat-paginator>
  </div>
</div>
